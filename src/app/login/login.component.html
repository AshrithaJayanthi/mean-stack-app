<h2 class="text-center text-black mt-5">Login form</h2>

<div class="row">
    <div class="col-sm-2 col-md-3"></div>
    <div class="col-sm-8 col-md-6">
        <form class="text-black" #ref="ngForm"  (ngSubmit)="onLogin(ref.value)" >
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="type" id="admin" ngModel value="admin">
                <label class="form-check-label" for="admin">
                    Admin
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="type" id="user" ngModel value="user">
                <label class="form-check-label" for="user">
                    User
                </label>
            </div>
            <div class="mb-3">
                <label for="un" class="form-label">Username</label>
                <input type="text" class="form-control" id="un" name="username" ngModel>
            </div>
            <div class="mb-3">
                <label for="pw" class="form-label">Password</label>
                <input type="password" class="form-control" id="pw"  name="password" ngModel>
            </div>
        
           
        
            <button type="submit" class="btn btn-success d-block mx-auto m-4">Login</button>
        </form>
    </div>
    <div class="col-sm-2 col-md-3"></div>
</div>
