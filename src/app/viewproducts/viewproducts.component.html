<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
    <div class="col" *ngFor="let product of products">
        <div class="card">
            <img src={{product.profileImg}} class="card-img-top" alt="">
            <div class="card-body">
                <h5 class="card-title">{{product.productname}}</h5>
                <p class="card-text">{{product.description}}</p>
                <h6>
                    price: {{product.price}}
                </h6>
                <button class="btn btn-primary" *ngIf="currentUser!=='admin'" (click)="onProductSelect(product)">
                        add to cart
                </button>
                <button class="btn btn-primary" *ngIf="currentUser==='admin'">
                    delete
            </button>
            </div>
        </div>
    </div>
</div>
